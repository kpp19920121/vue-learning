<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.red{
    background-color: red;
}

.yellow{
    background-color: yellow;
}


</style>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>

    <div id="app">
        

            <button @click="changeClass">点击切换class</button>
       
            <div :class="isActive?'red':'yellow'">绑定class-三目写法</div>
            <div :class="classObj">绑定class-绑定对象写法</div>
            <div :class="classarray">绑定style-绑定数组方式</div>


            <div style="background-color: red;">绑定style-正常写法</div>
            <div  :style="'background-color:'+(isActive?'red':'yellow') ">绑定style-正常写法</div>
            <div :style="styleObj">绑定style-绑定对象写法</div>
            <div :style="stylearray">绑定style-绑定数组写法</div>
    </div>
    
</body>

<script>


var vm = new Vue({

    el:"#app",
    data(){
        return {
            message:"我是湖北人",
            isActive:true,
            classObj:{a:true,b:true},
            classarray:["a","b","c"],
            styleObj:{
                'backgroundColor':'red',
                'fontSize': '100px'
            },
            stylearray:[{backgroundColor:'red'},{fontSize:'20px'}]
        }
    },
    methods:{
         changeClass(){
            this.isActive=!this.isActive;
            
        }
    }

});


</script>


</html>
