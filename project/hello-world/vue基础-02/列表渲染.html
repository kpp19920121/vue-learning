<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.red{
    background-color: red;
}

.yellow{
    background-color: yellow;
}


</style>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>

    <div id="app">

        <ul v-for="(tempItem,index) in itemArray" >
            <li>{{tempItem}}---------------{{index}}</li>
        </ul>

        <ul v-for="(tempItem,index) of itemArray">
            <li>{{tempItem}}---------------{{index}}</li>
        </ul>

        <ul v-for="(tempValue,tempKey) in itemObj">

            <li>{{tempValue}}---------------{{tempKey}}</li>

        </ul>
        

        <ul v-for="(tempValue,tempKey) of itemObj">

            <li>{{tempValue}}---------------{{tempKey}}</li>

        </ul>


        
        <ul v-for="(tempValue,tempKey) of itemArrayObj">

            <li>渲染数组对象======================>{{tempValue.name}}---------------{{tempKey}}</li>

        </ul>

    </div>
    
</body>

<script>


var vm =new Vue({

    el:"#app",
    data(){
        return {
            itemArray:['a','b','c'],
            itemArrayObj:[{
                    name:'张三'
            }],
            itemObj:{
                name:'张三',
                phone:'12345678'
            }
        }
    }

});





</script>


</html>
